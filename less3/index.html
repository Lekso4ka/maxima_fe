<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 
    https://validator.w3.org/

    Figma
    1) Зарегистрироваться
    2) Ctrl (Cmd) + "колесико мышки" (ctrl + "+", ctrl + "-") - изменение масштаба
    3) Пробел + зажатая ЛКМ - перемещение макета (сдвиг)
    4) Выделить элемент, с зажатой кнопкой Alt (Optin) навести мышку на другой элемент - появится размер расстояния между этими двумя элементами
 -->
<!-- div (division) - раздел -->
<div>
    <div></div>
    <div></div>
</div>
<!-- 
    Логические части сайта (семантические блоки):
    header - шапка сайта (раздела) - можно использовать больше 1 на страницу (как и все остальные теги)
    footer - подвал сайта (раздела)
    main - основная часть сайта 
        - обязательно внутри должен быть заголовок (h2)
        - на одну страницу только один тег main!
        - не работает в IE!
    section - раздел, посвященный чему-либо (внутри должен быть заголовок)
    article - часть раздела (внутри должен быть заголовок???)
    nav (navigation) - навигационная панель (панель меню)
    aside - структурная часть сайта, внутри которой находится контент, косвенно связанный с сайтом (сайт товаров для животных, в aside может находиться реклама щенков)
 -->
 <header></header>
 <nav></nav>
 <main></main>
 <section>
    <h2>Lorem, ipsum dolor.</h2>
    <article>
        <h2>Lorem.</h2>
    </article>
    <article>
        <h2>Dolorum.</h2>
    </article>
    <article>
        <h2>Dolore.</h2>
    </article>
 </section>
 <footer>
    <nav></nav>
 </footer>
     
</body>
</html>
